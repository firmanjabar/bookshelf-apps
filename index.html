<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="/icon.png" sizes="80x80">
  <title>- BOOKSHELF APPS -</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container my-2 d-flex justify-content-center">
      <a class="navbar-brand" href="/"><h1>- BOOKSHELF APPS -</h1></a>
    </div>
  </nav>

  <div class="container">
    <div class="card my-3 text-center">
      <div class="card-title mx-5 mt-4">
        <h3>
          Masukkan Buku Baru
        </h3>
      </div>
      <div class="card-body mx-2">
        <form class="container px-2 text-start">
          <div class="mb-3">
            <label for="txtJudul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="txtJudul" placeholder="Judul Buku" required>
          </div>
          <div class="mb-3">
            <label for="txtPenulis" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="txtPenulis" placeholder="Nama Penulis" required>
          </div>
          <div class="mb-3">
            <label for="txtTahun" class="form-label">Tahun</label>
            <input type="number" class="form-control" id="txtTahun" placeholder="Tahun Terbit" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="sudahBaca">
            <label class="form-check-label" for="sudahBaca">Selesai Baca</label>
          </div>
          <button id="submitBuku" type="submit" class="btn btn-primary">Masukkan Buku ke rak <b>Belum Selesai Dibaca</b></button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="my-3 text-center">
      <form class="container-fluid">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Search</span>
          <input id="search" class="form-control" type="search" placeholder="Judul Buku / Book Title" aria-label="Search" aria-describedby="basic-addon1">
        </div>
      </form>
    </div>
  </div>

  <div class="container mb-4">
    <div class="m-2 text-center">
      <div class="row">
        <div class="card p-2 col-sm-12 col-md-6">
          <h4 class="m-3">
            Belum Selesai Dibaca
          </h4>
          <div id="listBelumDibaca"></div>
        </div>
        <div class="card p-2 col-sm-12 col-md-6 margin-top-hp">
          <h4 class="m-3">
            Selesai Dibaca
          </h4>
          <div id="listSudahDibaca"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Buku</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="container px-2 text-start">
              <div class="mb-3">
                <label for="txtEditJudul" class="form-label">Judul</label>
                <input type="text" class="form-control" id="txtEditJudul" placeholder="Judul Buku" required>
              </div>
              <div class="mb-3">
                <label for="txtEditPenulis" class="form-label">Penulis</label>
                <input type="text" class="form-control" id="txtEditPenulis" placeholder="Nama Penulis" required>
              </div>
              <div class="mb-3">
                <label for="txtEditTahun" class="form-label">Tahun</label>
                <input type="number" class="form-control" id="txtEditTahun" placeholder="Tahun Terbit" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="sudahEditBaca">
                <label class="form-check-label" for="sudahEditBaca">Selesai Baca</label>
              </div>
              <button id="submitEditBuku" type="submit" class="btn btn-primary">Masukkan Buku ke rak <b>Belum Selesai Dibaca</b></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
